# => inherits: generic, with-taffybar, with-hidpi, with-alem0lars-fonts, with-chromium, with-openterm, with-colorscheme-jellybeans, with-langs <= #


pulseaudio:
  default_sink_index: 1

taffybar:

  clock:
    delay: 1
    date:
      fg_color: cyan
    time:
      fg_color: cyan

  pager:
    widget_separator:
      symbol: ' | '
      fg_color: magenta
    active_layout:
      fg_color: dark_green
    active_workspace:
      fg_color: dark_green
    visible_workspace:
      fg_color: blue
    empty_workspace:
      fg_color: grey
    hidden_workspace:
      fg_color: blue
    urgent_workspace:
      fg_color: orange
    active_window:
      fg_color: magenta
      max_length: 50

  battery:
    polling_period: 30

    padding: 4
    width:   20

    bg_color:     darker_grey
    border_color: grey

    critical_color: red
    lower_color:    dark_red
    low_color:      orange
    medium_color:   yellow
    high_color:     blue
    higher_color:   dark_green
    full_color:     green

  network:
    - name: eth
      interface: enp0s25
      precision: 1
      polling_period: 0.5
      name_fg_color: blue
      in_fg_color:   magenta
      out_fg_color:  magenta
    - name: wls
      interface: wlp3s0
      precision: 1
      polling_period: 0.5
      name_fg_color: blue
      in_fg_color:   magenta
      out_fg_color:  magenta

  disks:
    - name: \x26C1 \x03B1
      device: sda
      polling_period: 0.5
      name_fg_color: blue
    - name: \x26C1 \x03B2
      device: sdb
      polling_period: 0.5
      name_fg_color: blue


